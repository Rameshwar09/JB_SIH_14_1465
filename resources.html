<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .resource {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e8f5e1;
        }

        .resource-title {
            font-weight: bold;
        }

        .resource-description {
            margin-top: 5px;
        }

        .resource-link {
            display: block;
            margin-top: 10px;
        }

        .resource-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .resource-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resources</h1>
        
        <!-- Textbooks -->
        <div class="resource">
            <div class="resource-title">Textbooks</div>
            <div class="resource-description">Find recommended textbooks for your studies.</div>
            <div class="resource-link"><a href="#">Browse Textbooks</a></div>
        </div>

        <!-- Articles -->
        <div class="resource">
            <div class="resource-title">Articles</div>
            <div class="resource-description">Explore articles on various topics.</div>
            <div class="resource-link"><a href="#">Browse Articles</a></div>
        </div>

        <!-- Images -->
        <div class="resource">
            <div class="resource-title">Images</div>
            <div class="resource-description">View and download educational images.</div>
            <div class="resource-link"><a href="#">Browse Images</a></div>
        </div>

        <!-- Videos -->
        <div class="resource">
            <div class="resource-title">Videos</div>
            <div class="resource-description">Watch educational videos on different subjects.</div>
            <div class="resource-link"><a href="#">Browse Videos</a></div>
        </div>
    </div>
</body>
</html>
