<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institute Scheme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #0d6dd4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        /* Style for Institute section */
        .institute {
            border: 2px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e8f5e1;
        }

        /* Style for Teacher section */
        .teacher {
            border: 2px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #e8f5e1;
        }

        /* Style for Student section */
        .student {
            border: 2px solid #ddd;
            padding: 20px;
            background-color: #e8f5e1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Institute Scheme</h1>
    </header>
    <div class="container">
        <section class="institute">
            <h2>Institute Information</h2>
            <p>Name: XYZ Institute</p>
            <p>Location: City, Country</p>
            <p>Established: 1990</p>
        </section>

        <section class="teacher">
            <h2>Teachers</h2>
            <ul>
                <li>Teacher 1: John Doe</li>
                <li>Teacher 2: Jane Smith</li>
                <li>Teacher 3: Robert Johnson</li>
            </ul>
        </section>

        <section class="student">
            <h2>Students</h2>
            <ul>
                <li>Student 1: Alice Brown</li>
                <li>Student 2: Bob Wilson</li>
                <li>Student 3: Carol Davis</li>
            </ul>
        </section>
    </div>
</body>
</html>
